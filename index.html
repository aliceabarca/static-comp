<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Bad Bunny</title>
</head>
<body>
  <main>
    <aside class="bar-side">
      <div class="side-image">
        <img class="image-bad-bunny" src="assets/05bad-bunny1-mediumSquareAt3X.jpg">
      </div>
      <div class="side-header">
        <h2>Bad Bunny</h2>
        <hr>
        <h4>MAIN</h4>
        <ul>
          <li>
            <i class="fa fa-home" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-calendar-check-o" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-music" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-newspaper-o" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-cog" aria-hidden="true"></i>
          </li>
        </ul>
        <hr>
        <h4>SOCIAL</h4>
        <ul>
          <li>
            <i class="fa fa-twitter" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-instagram" aria-hidden="true"></i>
          </li>
          <li>
            <i class="fa fa-spodify" aria-hidden="true"></i>
          </li>
        </ul>
        <hr>
        <h4>CATEGORIES</h4>
        <ul>
          <li>
            <input type="checkbox" id="checkbox-1"><label for="checkbox-1"></label>
          </li>
          <li>
            <input type="checkbox" id="checkbox-2"><label for="checkbox-2"></label>
          </li>
          <li>
            <input type="checkbox" id="checkbox-3"><label for="checkbox-3"></label>
          </li>
          <li>
            <input type="checkbox" id="checkbox-4"><label for="checkbox-4"></label>
          </li>
        </ul>
      </div>
    </aside>
    <div class="main-content">
      <header>
        <div class="hamburger-angle">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </div>
        <div class="search">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input type="text" nameplaceholder="search for a song">
        </div>
        <div class="top-right">
          <i class="fa fa-plus-circle" aria-hidden="true"></i>
          <i class="fa fa-calendar" aria-hidden="true"></i>
          <i class="fa fa-th" aria-hidden="true"></i>
        </div>
        <div class="h1">
          <h1>Bad Bunny (Benito Antonio Mart√≠nez Ocasio)</h1>
          <div class="header-buttons">
            <button type="button" class="header-active-button" name="active">
              <i class="fa fa-circle" aria-hidden="true"></i>
              "Active"
            </button>
            <button type="button" class="header-circle-button" name="bookmark">
              <i class="fa fa-bookmark-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="header-circle-button" name="edit">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
            <button type="button" class="header-circle-button" name="trash">
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </button>
          </div>
          <p class="location">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
            "Los Angeles, CA - "
            <span class="check-out">Check Out</span>
          </p>
        </div>
      </header>
      <nav>
        <ul class="nav-bar">
          <li>About</li>
          <li>Biography</li>
          <li>Events</li>
          <li>Songs</li>
          <li>Photos</li>
          <li>News</li>
        </ul>
      </nav>
      <section class="graphs">
        <div class="circle-graphs">
          <div class="circle-graph-one">
            <p class="circle-graph-text">Num</p>
            <p class="circle-graph-text">OASIS</p>
          </div>
          <div class="circle-graph-two">
            <p class="circle-graph-text">Num</p>
            <p class="circle-graph-text">YHLQMDLG</p>
            <button type="button" class="graph-button" name="circle-graph-button">Total Sales</button>
          </div>
          <div class="circle-graph-three">
            <p class="circle-graph-text">Num</p>
            <p class="circle-graph-text">U-V-S-T</p>
          </div>
        </div>
        <div class="bar-graph">
          <img src="assets/CSPC-Bad-Bunny-albums-and-songs-sales-cover-2022-1.webp" class="graph-image" alt>
          <button type="button" class="bar-graph-button" name="bar-graph-button">HIGHEST ALBUM SALES</button>
        </div>
      </section>
      <div class="break">
        <hr>
        <i class="fa fa-angle-up" aria-hidden="true"></i>
      </div>
      <section class="text">
        <hr class="table-1">
        <hr class="table-2">
        <hr class="table-3">
        <hr class="table-4">
        <hr class="table-5">
        <hr class="table-6">
        <hr class="table-7">
        <table>
          
        </table>
      </section>
    </div>
  </main>
</body>
</html>
